<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        function copyResults() {
            const text = document.getElementById("results-text");
            navigator.clipboard.writeText(text.innerText);
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">

<div class="max-w-6xl mx-auto p-6">

    <h1 class="text-2xl font-semibold mb-6">
        Password / Passkey Generator
    </h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

        <!-- FORM -->
        <div class="bg-white p-6 rounded-lg shadow">
            <form method="post" action="{{ url_for('generate') }}" class="space-y-4">

                <div>
                    <label class="block font-medium mb-1">Length (passwords only)</label>
                    <input type="number" name="length"
                           value="{{ form.length if form else 15 }}"
                           class="w-full border rounded px-3 py-2">
                </div>

                <div>
                    <label class="block font-medium mb-1">Count</label>
                    <input type="number" name="howmanypasswords"
                           value="{{ form.howmanypasswords if form else 15 }}"
                           class="w-full border rounded px-3 py-2">
                </div>

                <div class="space-y-2">
                    <label class="flex items-center gap-2">
                        <input type="checkbox" name="lowercase"
                               {% if form and form.get("lowercase") %}checked{% endif %}>
                        Include lowercase
                    </label>

                    <label class="flex items-center gap-2">
                        <input type="checkbox" name="uppercase"
                               {% if form and form.get("uppercase") %}checked{% endif %}>
                        Include UPPERCASE
                    </label>

                    <label class="flex items-center gap-2">
                        <input type="checkbox" name="numbers"
                               {% if form and form.get("numbers") %}checked{% endif %}>
                        Include Numbers
                    </label>

                    <label class="flex items-center gap-2">
                        <input type="checkbox" name="special"
                               {% if form and form.get("special") %}checked{% endif %}>
                        Include Special Characters
                    </label>

                    <label class="flex items-center gap-2">
                        <input type="checkbox" name="annoy"
                               {% if form and form.get("annoy") %}checked{% endif %}>
                        Include Ambiguous Characters
                    </label>
                </div>

                <div class="flex gap-3">
                    <button name="action" value="password"
                            class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                        Generate Passwords
                    </button>

                    <button name="action" value="passkey"
                            class="flex-1 bg-green-600 text-white py-2 rounded hover:bg-green-700">
                        Generate Passkeys
                    </button>
                </div>

            </form>
        </div>

        <!-- RESULTS -->
        <div class="bg-white p-6 rounded-lg shadow">

            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold">
                    {{ result_type or "Results" }}
                </h2>

                {% if result %}
                <button onclick="copyResults()"
                        class="text-sm bg-gray-200 px-3 py-1 rounded hover:bg-gray-300">
                    Copy
                </button>
                {% endif %}
            </div>

            {% if error %}
                <p class="text-red-600">{{ error }}</p>
            {% elif result %}
                <pre id="results-text"
                     class="space-y-2 max-h-[400px] overflow-y-auto font-mono text-sm whitespace-pre-wrap">
{{ result }}
                </pre>
            {% else %}
                <p class="text-gray-500">
                    Generated output will appear here.
                </p>
            {% endif %}

        </div>

    </div>

</div>

</body>
</html>
